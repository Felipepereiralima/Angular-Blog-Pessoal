<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o tÃ­tulo">
      </div>
      <div class="form-group">
        <label for="Texto">Texto</label>
        <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="Texto">Escolha um Tema <a data-dismiss="modal" routerLink="/tema"></a>:</label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
          <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-3 mb-3" routerLink="/inicio">Cancelar</button>
        <button class="btn btn-success mb-3" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
