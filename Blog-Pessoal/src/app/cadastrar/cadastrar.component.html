<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>
          <div class="form-group mt-3">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
          </div>
          <div class="form-group mt-3">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
          </div>
          <div class="form-group mt-3">
            <label for="senha">Senha</label>
            <input (input)="confirmeSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group mt-3">
            <label for="senha">Confirme sua Senha</label>
            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group mt-3">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usuário</option>
              <option value="admin">Administrador</option>
              <option value="usuario">Usuário Normal</option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-danger" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
